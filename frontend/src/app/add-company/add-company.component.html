<h2>Register Company</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label for="companyName">Name Of Company</label>
        <input type="text" formControlName="companyName" class="form-control"/>
        <div *ngIf="submitted && f.companyName.errors" class="invalid-feedback">
            <div *ngIf="f.companyName.errors.required">Name Of Company is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control"/>
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Address is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control"/>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description To is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="phoneNum">Phone Number</label>
        <input type="number" formControlName="phoneNum" class="form-control"/>
        <div *ngIf="submitted && f.phoneNum.errors" class="invalid-feedback">
            <div *ngIf="f.phoneNum.errors.required">Phone Number is required</div>
        </div>
    </div>


    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register Company
        </button>
        <a routerLink="" class="btn btn-link">Cancel</a>
    </div>
</form>
