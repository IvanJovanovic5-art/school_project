<body>

  <h1>Registration</h1>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm"  id="form">

    <!-- div for username-->
    <div class="col-sm-3 my-1">
      <label for="username" >Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="usernamename" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Name is required</div>
    </div>

    <!-- div for email-->
    <div class="col-sm-3 my-1">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel" placeholder="something@example.com">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email is required</div>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <!-- div for password-->
    <div class="col-sm-3 my-1">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required </div>
    </div>

    <div class="col-sm-3 my-1">

    <div class="input-group">
        <label class="input-group-prepend">First name and last name </label>
    </div>
        <input type="text" class="form-control" id="firstname" required [(ngModel)]="user.firstname" name="firstname" #firstname="ngModel" placeholder="Name">
          <div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger"> Firstname is required </div>
          <input type="text" class="form-control" id="lastname" required [(ngModel)]="user.lastname" name="lastname" #lastname="ngModel" placeholder="Surname">
          <div [hidden]="lastname.valid ||  lastname.pristine" class="alert alert-danger"> Lastname is required </div>
      </div>

    <!-- div for phonenumber-->
    <div class="col-sm-3 my-1">
      <label for="phonenumber">Phone Number</label>
      <input type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" class="form-control" id="phonenumber"
        [(ngModel)]="user.phonenumber" name="phonenumber" title="Input numbers only">
        <small id="emailHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
    </div>

    <button type="submit" class="btn btn-primary btn-lg active" [disabled]="!registerForm.form.valid">Submit</button>
