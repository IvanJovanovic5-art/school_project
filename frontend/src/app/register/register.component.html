<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" language="javascript">
      function isNumberKey(){
        var charCode = (evt.which) ? evt.which : evt.keyCode
        return !(charCode > 31 && (charCode < 48 || charCode > 57));
      }
    </script>

  </head>
  <body>

	<h1>Registration</h1>
	<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="userna,ename"
                 required
                 [(ngModel)]="user.username" name="usernamename"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email"
                 [(ngModel)]="user.email" name="email">
        </div>
  
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"
                   [(ngModel)]="user.password" name="password">
          </div>
		  
		  <div class="form-group">
			<label for="firstname">First Name</label>
			<input type="text" class="form-control" id="firstname"
				   [(ngModel)]="user.firstname" name="firstname">
		  </div>

		  <div class="form-group">
			<label for="lastname">Last Name</label>
			<input type="text" class="form-control" id="lastname"
				   [(ngModel)]="user.lastname" name="lastname">
		  </div>

		  <div class="form-group">
			<label for="phonenumber">Phone Number</label>
			<input type="text" onkeypress=" isNumberKey($event);"   class="form-control" id="phonenumber"
				   [(ngModel)]="user.phonenumber" name="phonenumber" >
		  </div>

        <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Submit</button>
      </form>
    
  </body>
  </html>
	<router-outlet></router-outlet>
