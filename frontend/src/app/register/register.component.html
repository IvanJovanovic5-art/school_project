<div class="container">
	<div class="row">
		<div class="col col-md-6 center">

			<h1>REGISTRATION</h1>

			<hr>
			<form (ngSubmit)="onSubmit()" #UserRegistrationForm="ngForm">
				<fieldset>
					<div class="form-group row">
						<div class="col-sm-10">
							<input type="text" class="form-control" id="firstname" name="firstname"
								placeholder="First name" required="" #UserName="ngModel" [(ngModel)]="user.username" >
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<input type="text" class="form-control" id="email" name="email" placeholder="E-mail"
								required="" #UserMail="ngModel" [(ngModel)]="user.email" >
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password" name="password"
								placeholder="Password" required="" #UserPassword="ngModel" [(ngModel)]="user.password" >
						</div>
					</div>
					<div class="form-group row">
                        <a routerLink="/register" class="btn btn-primary">Register</a>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
